<h2 mat-dialog-title>Add Money to {{ data.paymentMethod }}</h2>
<div mat-dialog-content>
  <form [formGroup]="addMoneyForm" (ngSubmit)="submit()">
    
    <div *ngIf="!showAmountInput">
      <label>Enter Passkey:</label>
      <input type="password" formControlName="passkey" />
      <button type="button" (click)="verifyPasskey()">Verify</button>
    </div>
    
    <div *ngIf="showAmountInput">
      <label>Enter Amount:</label>
      <input type="number" formControlName="amount" />
      <button type="submit">Add Money</button>
    </div>

  </form>
</div>
<div mat-dialog-actions>
  <button (click)="closeDialog()">Cancel</button>
</div>
